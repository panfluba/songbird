<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Musical Quiz</title>

  <link rel="stylesheet" href="quiz.css">
  <link rel="stylesheet" href="main-style.css">
  <link rel="icon" href="../assets/images/spotify_logo.png">
</head>

<body class="bg">

  <div class="preloader" id="preloader">
    <span id="Loading">Loading...</span>
  </div>

  <div class="wrapper">
    <header class="header">
      <div class="header__wapper">
        <div class="logo_container">
          <a href="main.html">
            <img src="../assets/images/spotify_logo.png" class="img_logo" alt="logo">
          </a>
        </div>
        <nav class="navigation_menu">
          <ul class="ul_menu">
            <li class="menu-item">
              <a href="main.html" class="ul_font menu-link underline-right">Home</a>
            </li>
            <li class="menu-item">
              <a href="#QuizGame" class="ul_font menu-link">Play Game</a>
            </li>
            <li class="menu-item">
              <a href="gallery.html" class="ul_font menu-link">Your Library</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div id="quiz-over-modal" class="quiz-over-modal">
        <div class="content">
          <h1 class="result_header">Congratulations!</h1>
          <p class="header__context">You got
            <span id="number-of-all-questions-2"></span>
            out of 30 possible points
          </p>
          <button id="btn-try-again">Try again</button>
        </div>
      </div>
      <div class="quiz-container">
        <div class="question-number">
          <h3 class="qust_hud">Question
            <span id="number-of-question"></span>
            <span id="number-of-all-questions"></span>
          </h3>
          <div class="control_panel">
            <div class="q1 level">
              <span class='hide_under500'>Question</span>
              <span class="seek_under500">1</span>
            </div>
            <div class="q2 level">
              <span class='hide_under500'>Question</span>
              <span class="seek_under500">2</span>
            </div>
            <div class="q3 level">
              <span class='hide_under500'>Question</span>
              <span class="seek_under500">3</span>
            </div>
            <div class="q4 level">
              <span class='hide_under500'>Question</span>
              <span class="seek_under500">4</span>
            </div>
            <div class="q5 level">
              <span class='hide_under500'>Question</span>
              <span class="seek_under500">5</span>
            </div>
            <div class="q6 level">
              <span class='hide_under500'>Question</span>
              <span class="seek_under500">6</span>
            </div>
          </div>
        </div>

        <!-- Варианты ответов -->
        <div class="answers_hud_container">
          <div class="two__rows row_answer">
            <div class="options">
              <div data-id="0" class="option option1">
              </div>
              <div data-id="1" class="option option2">
              </div>
              <div data-id="2" class="option option3">
              </div>
              <div data-id="3" class="option option4">
              </div>
              <div data-id="4" class="option option5">
              </div>
              <div data-id="5" class="option option6">
              </div>
              <div id="answers-tracker"></div>
            </div>
            <!-- Описание автора -->
            <div class="two_column">
              <!-- кнопка дальше -->
              <div class="two__rows">
                <div class="button__container">
                  <button id="btn-next" class="btn-next">Next</button>
                </div>
                <!-- счет -->
                <div class="score" id="scoreDiv">Score: 0</div>
              </div>

              <div class="about__container">
                <div class="about_rapper">
                  <div class="rapper__img_contaier">
                    <div class="started__message" id="started__message">
                      <p class="p_center">Listen to give an answer</p>
                    </div>
                    <div class="rapper__photo" id="rapper__photo"></div>
                    <div class="container_two_columns">
                      <div class="rapper_name" id="rapperNick">псевдоним</div>
                      <div class="rapper_name" id="rapperName">Имя</div>
                    </div>
                  </div>
                  <div class="hud__description">
                    <div class="rapper__bio" id="repperBio">текст</div>
                    <div id="rapperSong" class="">
                      <audio id="audioQiz">
                        <source controls id="" src="" type="audio/mpeg">
                      </audio>
                      <nav class="nav__player1" id="nav_player1">
                        <div class="default__bar1">
                          <div class="progres__bar1"></div>
                        </div>
                        <div class="buttons1">
                          <div class="two__rows">
                            <button class="play__button1"></button>
                            <input type="range" id="progress1" value="0" class="progress1"></input>
                            <span class="current__time1">0:00</span>
                            <span class="current__duration1">0:00</span>
                          </div>
                          <div class="two__rows">
                            <button class="mute__button1"></button>
                            <input type="range" id="volumne1" class="volume"></input>
                          </div>
                        </div>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

    <!-- плеер с аватаром-->
    <footer class="bottom_fixed">
      <div id="hidden_card" class="hidden_card hidden_avatar"></div>
      <!-- плеер -->
      <div class="question_hud_container">
        <div id="question"></div> <!-- варианты ответов -->

        <!-- <div class="two_colums"> -->
        <div class="two_raws 500pp">
          <div class="hidden_name" id="hidden_name">***</div>

          <audio id="audio__play">
            <source controls id="audio" src="" type="audio/mpeg">
          </audio>
          <nav class="nav">
            <div class="buttons">
              <div class="play__container">
                <button class="play__button"></button>
                <input type="range" id="progress" class="input_range" value="0" min="0" max="100" step="1"></input>
                <span class="current__time">0:00</span>
                <span>/</span>
                <span class="current__duration">0:00</span>
              </div>
            </div>
          </nav>
          <div class="volume__container">
            <button class="mute__button"></button>
            <input type="range" id="volumne" class="volume"></input>
          </div>

        </div>

        <!-- </div> -->
      </div>
      <div class="footer_container">
        <a href="https://rs.school/" class=""><img src="../assets/images/rs.svg" class="flogo" alt="RollingScopes"></a>
        <a href="https://github.com/panfluba" class=""><img src="../assets/images/gh.png" class="flogo"
            alt="github"></a>
      </div>
    </footer>

    <script src="quiz.js"></script>
</body>
</html>
